name: Render Video

on:
  workflow_dispatch:
    inputs:
      manifest:
        description: 'Video composition manifest JSON'
        required: true
        type: string
      job_id:
        description: 'Unique job ID for tracking'
        required: true
        type: string
      supabase_url:
        description: 'Supabase project URL'
        required: true
        type: string
      supabase_key:
        description: 'Supabase API key'
        required: true
        type: string

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Render video
        env:
          MANIFEST: ${{ github.event.inputs.manifest }}
          JOB_ID: ${{ github.event.inputs.job_id }}
          SUPABASE_URL: ${{ github.event.inputs.supabase_url }}
          SUPABASE_KEY: ${{ github.event.inputs.supabase_key }}
        run: npm run render
      
      - name: Upload rendered video
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rendered-video-${{ github.event.inputs.job_id }}
          path: output/
          retention-days: 30
